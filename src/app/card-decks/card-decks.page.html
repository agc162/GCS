<ion-header>
  <ion-toolbar>
    <ion-title>Card-decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>

    <ion-item *ngFor="let cardDeck of cardDecks"> 
      <ion-avatar slot="start">
        <img [src]="'./assets/images/' + cardDeck.image"/>
      </ion-avatar>
      <ion-label>
        <h2> {{cardDeck.name}} </h2>
      </ion-label>
    </ion-item> 

  </ion-list>

</ion-content>
